name: "Build"
on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: ['**']
jobs:
  build:
    strategy:
      matrix:
          os: [ubuntu-20.04, macos-11]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: cachix/install-nix-action@v13
    - uses: cachix/cachix-action@v10
      with:
        name: kubukoz
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix-build
